<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css">
</head>
<body>

  <form action="index.html" method="post">
  
    <h1>Sign Up</h1>
    
    <fieldset>
     
      <label for="name">First Name:</label>
      <input type="text" id="name" name="user_name">

      <label for="name">Last Name:</label>
      <input type="text" id="name" name="user_name">
      
     
     
      <label>Age:</label>
      <input type="text" id="age" name="age">
      <label>Gender:</label>
      <input type="radio" id="under_13" value="Male" name="user_age"><label for="under_13" class="light">Male</label>
      <input type="radio" id="over_13" value="Female" name="user_age"><label for="over_13" class="light">Female</label>
<br><br>
      <label for="name">Contact no:</label>
      <input type="text" id="name" name="user_name">

      <label for="mail">Email:</label>
      <input type="email" id="mail" name="user_email">

      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password">

      
      <label for="mail">Associate ID:</label>
      <input type="email" id="mail" name="user_email">
      
    </fieldset>
    
    
    <button type="submit">Sign Up</button>
  </form>
  
</body>
</html>
